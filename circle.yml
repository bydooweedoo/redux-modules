machine:
  node:
    version: 5
dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
deployment:
  production:
    branch: master
    commands:
      - npm publish
  staging:
    branch: /^(?!master\/.*).*$/
    commands:
      - npm publish --tag $CIRCLE_BRANCH
